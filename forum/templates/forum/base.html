<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quora Clone{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #b92b27;
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: white !important;
        }
        .btn-quora {
            background-color: #b92b27;
            color: white;
        }
        .btn-quora:hover {
            background-color: #a0201a;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }
        .feed-container {
            max-width: 700px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg px-3">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">Quora</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="navbar-text me-3">Hi {{ user.username }}</span>
                <a class="btn btn-light" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-light" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container py-4 feed-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
